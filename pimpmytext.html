<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Pimp My Text!</title>
		<link href="pimpmytext.css" rel="stylesheet" type="text/css" />

	</head>
<script>
	window.onload = function()
{
    let mainTextArea = document.querySelector('#mainTextArea');

    function makeBigger()
    {
        mainTextArea.style.fontSize = '24pt';
    }

    function applyStyles(e)
    {
        if(e.target.checked){
            mainTextArea.classList.add('styled');
        }else{
            mainTextArea.classList.remove('styled');
        }
    }

    function snoopify()
    {
        mainTextArea.value = mainTextArea.value.toUpperCase().split('.').join('-izzle.');
    }

    document.querySelector('#bigger').onclick = makeBigger;
    document.querySelector('#applyStyles').onclick = applyStyles;
    document.querySelector('#snoopifier').onclick = snoopify;
}


</script>
	<body>
	<img src="geek.jpg" alt="snoopy" />

		<form action="">
			<fieldset>
				<legend>Text</legend>
				<textarea name="" id="mainTextArea" cols="30" rows="4"></textarea>
			</fieldset>
			<fieldset>
				<legend>Pimpification</legend>
				<button type="button" id="bigger">Bigger Pimpin!</button>
				<br>
				<input type="checkbox" name="" id="applyStyles"> Bling
				<br>
				<button type="button" id="snoopifier">Snoopify</button>
			</fieldset>
		</form>


		

		<!-- <script src="pimpmytext.js" type="javascript/js"></script> -->
	</body>
</html>
